machine:
  pre:
    - git config --global user.name "CircleCI"
    - git config --global user.email "circleci@circleci.com"

dependencies:
  pre:
    - go get -v github.com/gohugoio/hugo

deployment:
  master:
    branch: hugo
    commands:
      - rm -rf docs/*
      - hugo -d ./docs
      - git add docs
      - git commit --message "Generated site on $(date) [ci skip]"
      - git push origin hugo
